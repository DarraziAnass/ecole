<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" />
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Navbar</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" th:href="@{/}">Home
						<span class="sr-only">(current)</span>
				</a></li>
			</ul>
			<ul class="navbar-nav ml-auto" sec:authorize="hasRole('ROLE_STUDENT')">
				<li class="nav-item active"><a class="nav-link" th:href="@{/student}">Profile
						<span class="sr-only">(current)</span>
				</a></li>
			</ul>
			<ul class="navbar-nav ml-auto" sec:authorize="hasRole('ROLE_DIRE')">
				<li class="nav-item active"><a class="nav-link" th:href="@{/directeur}">Profile
						<span class="sr-only">(current)</span>
				</a></li>
			</ul>
			<ul class="navbar-nav ml-auto" sec:authorize="hasRole('ROLE_PROF')">
				<li class="nav-item active"><a class="nav-link" th:href="@{/prof}">Profile
						<span class="sr-only">(current)</span>
				</a></li>
			</ul>
			<ul class="navbar-nav ml-5" sec:authorize="isAnonymous()">
				<li class="nav-item active"><a class="nav-link" th:href="@{/login}">login
						<span class="sr-only">(current)</span>
				</a></li>
			</ul>
			<ul class="navbar-nav ml-5"  sec:authorize="isAuthenticated()">
				<li class="nav-item active"><a class="nav-link" th:href="@{/logout}">logout
						<span class="sr-only">(current)</span>
				</a></li>
			</ul>
		</div>
	</nav>
	
	<section layout:fragment="index"></section>
	
	<div class="container mt-4">
		<div class="row">
			<div class="col-3 mr-5">
				<section layout:fragment="leftSideList"></section>
			</div>
			<div class="col ml-5">
				<section layout:fragment="content"></section>
			</div>
		</div>
	</div>
	
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
